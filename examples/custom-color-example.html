<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义颜色示例</title>
    <link rel="stylesheet" href="/src/styles/globals.css">
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-6">自定义颜色示例</h1>
    
    <!-- 主题切换按钮 -->
    <button onclick="toggleTheme()" 
            class="px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90 transition-colors mb-8">
        切换主题
    </button>
    
    <!-- 示例1：基本使用 -->
    <div class="bg-custom text-custom-foreground p-4 mb-4 rounded-md">
        这是一个使用自定义颜色的div
    </div>
    
    <!-- 示例2：按钮样式 -->
    <button class="px-4 py-2 bg-custom text-custom-foreground rounded-md hover:bg-custom/90 transition-colors mb-4">
        自定义颜色按钮
    </button>
    
    <!-- 示例3：边框颜色 -->
    <div class="border-2 border-custom p-4 mb-4 rounded-md">
        这是一个边框使用自定义颜色的div
    </div>
    
    <!-- 示例4：卡片样式 -->
    <div class="border border-border rounded-lg overflow-hidden mb-4">
        <div class="p-4 bg-custom text-custom-foreground">
            <h3 class="font-medium mb-2">自定义颜色卡片标题</h3>
            <p>这是一个带有自定义颜色背景的卡片示例</p>
        </div>
    </div>
    
    <!-- 示例5：文本颜色 -->
    <div class="p-4 mb-4">
        <p class="text-custom font-medium">这是使用自定义颜色的文本</p>
        <p class="text-custom-foreground bg-custom p-2 rounded mt-2">这是使用自定义前景色的文本</p>
    </div>
    
    <!-- 示例6：进度条 -->
    <div class="w-full bg-background border border-border rounded-full h-2.5 mb-4">
        <div class="bg-custom h-2.5 rounded-full" style="width: 75%"></div>
    </div>
    
    <!-- 示例7：徽章 -->
    <span class="bg-custom text-custom-foreground px-2 py-1 rounded-full text-xs font-medium mb-4 inline-block">
        自定义颜色徽章
    </span>
    
    <!-- 示例8：列表项 -->
    <ul class="list-disc pl-5 mb-4">
        <li class="mb-2"><span class="text-custom">自定义颜色</span> 可以用于文本</li>
        <li class="mb-2"><span class="bg-custom text-custom-foreground px-1">自定义颜色</span> 可以用于背景</li>
        <li><span class="border-l-4 border-custom pl-2">自定义颜色</span> 可以用于边框</li>
    </ul>
    
    <script>
        // 主题切换功能
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</body>
</html>
